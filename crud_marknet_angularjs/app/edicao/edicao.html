<link rel="stylesheet" href="edicao/edicao.css">
<div class="main-container" ng-controller="edicaoCtrl" ng-init="getUsuario()">
    <div class="side-by-side">
        <h1 class="title">Editar cliente</h1>
        <button ng-click="save()">Salvar</button>
    </div>
    <div class="input-group" style="padding-left: 0;">
        <p>Nome</p>
        <input type="text" name="nome" id="nome" ng-model="usuario.nome">
    </div>
    <div class="input-group" style="padding-left: 0;">
        <p>Idade</p>
        <input type="number" name="idade" id="nome" ng-model="usuario.idade">
    </div>
    <div class="input-group" style="padding-left: 0;">
        <p>Sexo</p>
        <select name="sexo" ng-model="usuario.sexo" ng-change="setGender()">
            <option ng-repeat="sexo in sexos" value={{sexo}} >{{sexo}}</option>
        </select>
    </div>
</div>
